<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Calculadora IMC</h1>
</header>

<main>
    <form id="formIMC">
        <label>
            Peso (kg)
            <input type="number" id="peso" required min="30" max="300" step="0.1">
        </label>

        <label>
            Altura (m)
            <input type="number" id="altura" required min="1.2" max="2.5" step="0.01">
        </label>

        <button type="submit">Calcular</button>
    </form>

    <section id="resultado" class="oculto">
        <p id="valorIMC"></p>
        <p id="estadoIMC"></p>
    </section>
</main>

<footer>
    <p>Autor: Alberto Casado</p>
</footer>

<script src="script.js"></script>
</body>
</html>
